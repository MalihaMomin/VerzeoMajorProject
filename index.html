<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Database Management System</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            background-image: url("https://www.campusmanagement.com/images/pages/higher-education-resources/insights-bkg1.jpg");
            color: white;
        }
    </style>
</head>
<body>
    <div class="container fs-1">
        <h1 class="text-center fw-bold" style="padding: 20px;">Student Database Management System</h1>
    </div>
    <br>
    <div class="container fs-5">
        <div style="display:block; text-align: center;">
        <form action="/submit" method="POST" style="display: inline-block; margin-right: auto; margin-left: auto; text-align: left;">
            <div class="row mb-3">
                <label for="sno" class="col-sm-4 col-form-label">Roll No.</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="sno" name="sno" required  style="width: 300px;" />
                </div>
            </div>
            
            <div class="row mb-3" style="margin-top: 30px;">
                <label for="name" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" name="name" required style="width: 300px;" />
                </div>
            </div>
            
            <div class="row mb-3" style="margin-top: 30px;">
                <label for="phone" class="col-sm-4 col-form-label">Phone Number</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="phone" name="phone" required style="width: 300px;" />
                </div>
            </div>
            
            <div class="row mb-3" style="margin-top: 30px;">
                <label for="email" class="col-sm-4 col-form-label">Email Address</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" name="email" required style="width: 300px;" />
                </div>
            </div>
            
            <div class="row mb-3" style="margin-top: 30px;">
                <label for="course" class="col-sm-4 col-form-label">Course</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="course" name="course" required style="width: 300px;" />
                </div>
            </div>
            
            <div>
                <input class="btn btn-dark btn-lg border-2 border-secondary rounded-3 text-center" style="margin-right: 50px; margin-top:20px; padding: 11px;" type="submit" value="Add Details" />
                <input class="btn btn-dark btn-lg border-2 border-secondary rounded-3 text-center" style="margin-right: 50px; margin-top:20px; padding: 11px;" type="reset" value="Clear Form">
                <a class="btn btn-dark btn-lg border-2 border-secondary rounded-3 text-center" style="margin-right: 50px; margin-top:20px; padding: 11px;" href="http://localhost:7000/students" target="_blank" role="button">View Records</a>
            </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
